<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Js</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="/3) Css/Js variables/index.js"></script> -->
</head>

<body>
    <h1>Having Fun With <span class="hl">CSS</span> & <span class="hl">JS</span></h1>
    <div class="control" align="center">
        <label for="spacing">
            spacing
        </label>
        <input type="range" name="spacing" class="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">
            blur
        </label>
        <input type="range" name="blur" class="blur" min="1" max="200" value="1" data-sizing="px">
        <label for="base">
            Base
        </label>
        <input type="color" name="base" class="base">
    </div>
    <div class="image">
        <img src="https://images.unsplash.com/photo-1480365501497-199581be0e66?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60"
            alt="" srcset="">
    </div>
    <script src="index.js"></script>
</body>

</html>
